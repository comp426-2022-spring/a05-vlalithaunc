<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coinserver</title>
    <link rel="stylesheet" href="style.css">
	<!-- The following lines were generated by https://www.favicon-generator.org/ -->
	<link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">

	<link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="assets/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
	<link rel="manifest" href="assets/favicon/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav>
      <button id="homenav">Home</button>
      <button id="singlenav">Flip one coin</button>
      <button id="multinav">Flip multiple coins</button>
      <button id="guessnav">Guess the result</button>
    </nav>
    <div id="home">
      <h1>Do you want to flip a coin?</h1>
      <p>Click one of the buttons above to either flip a coin, flip many coins, or guess a coin flip. 
    </div>    
    <div id="single" class="hidden">
      <h1>Flip a coin</h1>
      	<!-- A "coin" button that creates an event for the flipCoin() function in main.js. -->
		  <button id="coin">Flip it!</button>
      	<!-- result -->
		  <h2>Result</h2>
		  <p><span id="result"></span></p>
      	<!-- An image of a US quarter will be replaced by an image corresponding to the response -->
		  <img src="assets/img/coin.png" id="quarter" class="bigcoin">   
    </div>
    <div id="multi" class="hidden">
      <h1>Flip many coins</h1>
		<!-- The data from this form is going to be sent to the API using the flipCoins() function in main.js.-->
		<!-- The event generated by the submit input below is what triggers the function. -->
      <form id="coins">
				<label for="number">
					<strong>How many coins?</strong>
				</label>
				<input type="number" name="number" id="number">
				<input type="submit" value="Flip it!">
			</form>
			<h2>Results</h2>
		<!-- These empty p elements will get rewritten when the flipCoins() function processes the response. -->
			<p id="heads"></p>
			<p id="tails"></p>
		<!-- This unordered list will get rewritten and filled with list elements generated by coinList() fromthe raw array data in the response. -->
			<ul id="coinslist">
			  <li>
			    <img src="assets/img/coin.png" class="bigcoin"> 
        </li>
      </ul>
    </div>
    <div id="guess" class="hidden">
		<h1>Guess a coin flip</h1>
		<form id="call">
		  <label for="side">Select a side of the coin(heads/tails):</label>
		  <select name="guess" id="guess" form="call">
			<option value="heads">Heads</option>
			<option value="tails">Tails</option>
		  </select>
		  <input type="submit" value="Flip it!">
		</form>
		<h2>Results</h2>
		<p><span id="choice"><span></p>
		<p><span id="actual"><span></p>
		<p><span id="results"><span></p>
		<ul id="coingame">
				<li>
				  <img src="assets/img/coin.png" class="bigcoin"> 
		  </li>
		</ul>
	  </div>
    </div>
	<script src="main.js"></script>
  </body>
</html>
